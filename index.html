<!DOCTYPE html>
    <head lang="en">
        <link rel="stylesheet" href="vendors/bootstrap.min.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sisyphus Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="libs/lib.jquery.min.js"></script>
        <script src="libs/lib.underscore.js"></script>
        <script src="libs/lib.backbone.min.js"></script>
        <script src="scripts.js"></script>
        
        
    
    </head>
    <body>
       
     <div class="container">
            
         <h2>Sisyphus Playlist BBone& _</h2>
     
         <table class="table">
            <thead>
                <tr>
                    <th>Track</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>By:</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input class="form-control track_input"></td>
                    <td><input class="form-control name_input"></td>
                    <td><input class="form-control description_input"></td>
                    <td><input class="form-control by_input"></td>
                    <td><button class="btn btn-primary add_track">Add</button></td>
                </tr>
            </thead>
            <tbody class="playList">
                <tr>
                    <td>

                    </td>
                </tr>
            </tbody>
         </table>

         <table class="table">
            <thead>
                <tr>
                    <th>Up Next</th>
                </tr>
            </thead>
         </table>
         
     </div>
     <script type="text/template" class="track_template">
        <td><span class="track"><%= track %></span></td>
        <td><span class="name"><%= name %></span></td>
        <td><span class="description"><%= description %></span></td>
        <td><span class="by"><%= by %></span></td>
        <td><button class="btn btn-warning edit-track">Edit</button> 
            <button class="btn btn-danger delete-track">Delete</button>
        </td> 

    </script>
        
    </body>
</html>
