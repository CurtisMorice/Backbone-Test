<!DOCTYPE html>
    <head lang="en">
       <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="vendors/bootstrap.min.css">
        <meta charset="utf-8">
        <title>Sisyphus App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
            <div class="header"> 
                   <span><img src="images/sisyphus-cardlogo.png" alt="logo" height="auto" width="auto" ></span>  
                  </div>
       
     <div class="table tableColor container">
            
       
         <table class="table " width="auto" height="auto" >
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Track Name</th>
                    <th>Description</th>
                    <th>By:</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input class="form-control image_input" type="file" accept="image/*" width="50px"></td>
                    <td><input class="form-control name_input"></td>
                    <td><input class="form-control description_input"></td>
                    <td><input class="form-control by_input"></td>
                    <td><button class="btn btn-primary add_track">Add</button></td>
                </tr>
            </thead>
            <tbody class="playList" >  </tbody>
            <tfoot class="container footer">
                <tr>
                    <td>
                    <img class="img-fluid" src="images/logo_2x_SISYPHUS.png" alt="swirls">
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>
            </tfoot>
         </table>
     </div>
   
        <script type="text/template" class="track_template">
            <td> <span class="img-thumbnail image"><img  src="images/<%= image %>" alt="" height="auto" width="auto"></span></td>
            <td><span class="name"> <%= name %> </span></td>
            <td><span class="description"> <%= description %> </span></td>
            <td><span class="by"> <%= by %> </span></td>
            <td><button class="btn btn-warning edit_track">Edit</button> 
                <button class="btn btn-danger delete_track">Delete</button> 
                <button class="btn btn-success update_track" style="display:none">Update</button>
                <button class="btn btn-danger cancel" style="display:none">Cancel</button>
            </td> 

        </script>
        <script src="vendors/jquery.min.js"></script>
        <script src="vendors/underscore-min.js"></script>
        <script src="vendors/backbone-min.js"></script>
        <script src="scripts/scripts.js"></script>
        <!-- <script src="images/"></script> -->
        
            
    </body>
</html>
